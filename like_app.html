<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like app</title>
    <link rel="stylesheet" href="../../MDB/css/bootstrap.css">
    <link rel="stylesheet" href="../../MDB/css/mdb.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-5">
            <div class="col-3"></div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary">
                        <h1 class="text-white text-center font-weight-bold">Js Like App</h1>
                    </div>
                    <div class="card-body bg-light">
                        <div class="row mb-5 mt-2">
                            <div class="col-8 m-auto">
                                <img src="pic.jpg" class="img-thumbnail z-depth-5" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 text-center">
                                <button class="btn btn-block btn-success font-weight-bold" id="btn_1">Likes</button>
                                <h4 class="mt-3 font-weight-bold"><span id="like-btn">0</span></h4>
                            </div>
                            <div class="col-md-6 text-center">
                                <button class="btn btn-block btn-danger font-weight-bold" id="btn_2">Disikes</button>
                                <h4 class="mt-3 font-weight-bold"><span id="dislike-btn">0</span></h4>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center text-white bg-primary">
                        <h1 class="font-weight-bold">Total:- <span id="total">0</span></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="likes.js"></script> -->
    <script src="likes_new.js"></script>
</body>
</html>
